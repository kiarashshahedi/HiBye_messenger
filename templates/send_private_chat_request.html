{% extends 'base.html' %}

{% block content %}
<h1>Send a Private Chat Request</h1>

<form action="{% url 'send_private_chat_request' %}" method="post">
    {% csrf_token %}
    <label for="receiver_id">Select User:</label>
    <select name="receiver_id" id="receiver_id">
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>
    <button type="submit">Send Request</button>
</form>

{% endblock %}
