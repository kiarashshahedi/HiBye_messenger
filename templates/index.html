{% extends 'base.html' %}

{% block content %}

<h1>Welcome to HiBye Messenger</h1>
{% if user.is_authenticated %}
    <a href="{% url 'groups' %}" class="list-group-item list-group-item-action">Groups</a>
    <a href="{% url 'transactions' %}" class="list-group-item list-group-item-action">Wallet</a>
    <a href="{% url 'private_chat_requests' %}" class="list-group-item list-group-item-action">Private Chat Requests</a>
    <a href="{% url 'private_chat_list' %}" class="list-group-item list-group-item-action">Private Chats</a>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
{% else %}
    <p><a href="{% url 'signup' %}">Sign Up</a></p>
    <p><a href="{% url 'login' %}">Login</a></p>
{% endif %}

{% endblock %}
